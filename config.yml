baseURL: https://afk.best/
languageCode: en-us
title: Afkortingen
googleAnalytics: UA-19569086-7
enableRobotsTXT: true
disableKinds:
    - taxonomy
    - taxonomyTerm
    - RSS

# Language settings
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
    en:
        weight: 1
        languageName: English
    ru:
        weight: 2
        languageName: Русский
        params:
            author: Дмитрий Канн
            description: 'Распространённые сокращения нидерландского языка и их перевод на русский'
            keywords:
                - сокращение
                - нидерландский язык
                - голландский язык
                - Нидерланды
                - Голландия
                - перевод
    nl:
        weight: 3
        languageName: Nederlands
        params:
            author: Dmitry Kann
            description: 'Woordenboek van meest voorkomende Nederlandse afkortingen'
            keywords:
                - afkorting
                - Nederlands
                - Nederland
                - woordenboek

# Params
params:
    author: Dmitry Kann
    description: 'Common Dutch abbreviations and their translations into English'
    keywords:
        - abbreviation
        - Dutch language
        - Netherlands
        - Holland
        - translation
